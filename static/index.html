<body >
    <h1> 
        Welcome to chat webserver   
       </h1>
       
       <h4>Please enter your user name below: </h4>
       
       <form action="http://localhost:8080/login" method="GET" name="login_frm" id="login_frm" >
       
       
       <label>User name: </label>
       <input type="text" id="user_name" name="user_name" />
       <input type="submit" value="Submit" name="Submit" id="Submit">
       
       </form>
       
<br />
<hr />
<h1>For admins proceed with user name and password </h1>


<form action="http://localhost:8080/admin" method="POST" name="admin_frm" id="admin_frm" >
       
       
    <label>User name: </label>
    <input type="text" id="admin_name" name="admin_name" />
    
    <br />
    <label>Password: </label>
    <input type="password" id="password" name="password" />
    
    <input type="submit" value="Submit" name="Submit" id="Submit">
    
</form>


</body>
</html>
